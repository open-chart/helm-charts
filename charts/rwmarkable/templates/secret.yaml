{{- if and .Values.secrets.create (gt (len .Values.secrets.data) 0) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "rwmarkable.fullname" . }}
  labels:
    {{- include "rwmarkable.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- toYaml .Values.secrets.data | nindent 2 }}
{{- end }}

